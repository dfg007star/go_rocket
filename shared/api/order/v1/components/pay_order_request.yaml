type: object
required:
  - payment_method
properties:
  payment_method:
    type: string
    enum: ["PAYMENT_METHOD_UNSPECIFIED", "PAYMENT_METHOD_CARD", "PAYMENT_METHOD_SBP", "PAYMENT_METHOD_CREDIT_CARD", "PAYMENT_METHOD_INVESTOR_MONEY"]
    example: "PAYMENT_METHOD_CARD"
    description: |
      - PAYMENT_METHOD_UNSPECIFIED - Неизвестный способ
      - PAYMENT_METHOD_CARD - Банковская карта
      - PAYMENT_METHOD_SBP - Система быстрых платежей
      - PAYMENT_METHOD_CREDIT_CARD - Кредитная карта
      - PAYMENT_METHOD_INVESTOR_MONEY - Деньги инвестора
    default: "PAYMENT_METHOD_UNSPECIFIED"